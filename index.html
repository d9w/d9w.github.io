                    <p><h1>Dennis G. Wilson</h1></p>

                    <p>Associate Professor of Artificial Intelligence<br/>and Data Science at <a href="https://personnel.isae-supaero.fr/dennis-wilson">ISAE-Supaero</a>, University of Toulouse</p>

		    <p>I research <a href="https://hal.archives-ouvertes.fr/hal-03305590/document">evolution</a> and <a href="https://arxiv.org/pdf/2202.08539">learning</a> in <a href="https://arxiv.org/pdf/1806.05695.pdf">artificial systems</a>.
		    
		    <p>I teach <a href="https://supaerodatascience.github.io/">data science</a> and <a href="https://d9w.github.io/evolution/">evolutionary computation</a>.</p>

		    <p>I work on applications in <a href="https://hal.archives-ouvertes.fr/hal-03301306/document">climate change</a> and <a href="https://dai.lids.mit.edu/wp-content/uploads/2018/06/wfloAll.pdf">renewable energy</a>.</p>
