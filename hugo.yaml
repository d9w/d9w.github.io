baseurl: "/"
languageCode: "en-us"
title: "Dennis G. Wilson"
theme: "hugo-xmin"
googleAnalytics: ""
disqusShortname: ""
ignoreFiles: ["\\.Rmd$", "\\.Rmarkdown$", "_cache$"]
footnotereturnlinkcontents: "â†©"

permalinks:
  note: "/note/:year/:month/:day/:slug/"
  post: "/post/:year/:month/:day/:slug/"

menu:
  main:
    - name: Home
      url: ""
      weight: 1
    - name: About
      url: "about/"
      weight: 2
    - name: Papers
      url: "papers/"
      weight: 3
    - name: Blog
      url: "blog/"
      weight: 4
    - name: Subscribe
      url: "index.xml"

params:
  description: "Personal website of Dennis G. Wilson"
  logo: "/images/logo.png"

markup:
  highlight:
    codeFences: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        enable: true
        delimiters:
          block:
          - - \[
            - \]
          - - $$
            - $$
          inline:
          - - \(
            - \)
